<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <button id="backBtn">‚Üê Back</button>
      <h1>üßÆ Scientific Calculator</h1>
      <div class="calculator">
        <input type="text" id="display" readonly />

        <div class="buttons">
          <button class="btn fn" data-fn="sin">sin</button>
          <button class="btn fn" data-fn="cos">cos</button>
          <button class="btn fn" data-fn="tan">tan</button>
          <button class="btn fn" data-fn="log">log</button>
          <button class="btn fn" data-fn="sqrt">‚àö</button>

          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn op">/</button>
          <button class="btn op">^</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn op">*</button>
          <button class="btn op">%</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn op">-</button>
          <button class="btn" id="clear">C</button>

          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn" id="equals">=</button>
          <button class="btn op">+</button>
          <button class="btn" id="del">‚å´</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
